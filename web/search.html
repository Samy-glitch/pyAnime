<main id="app" class="main-search">
  <div class="search-input">
    <div class="id-con">
      <div id="searchForm">
        <input
          type="text"
          class="search"
          name="search"
          id="search0"
          placeholder=" "
        />
        <label for="search" class="search-lable"> Search </label>
        <button class="search-btn" onclick="searchFunction0()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="var(--text)"
          >
            <path
              d="M762.69-160.92 524.46-399.16q-30 22.77-65.79 35.27-35.79 12.5-73.87 12.5-93.58 0-159.11-65.51-65.53-65.51-65.53-159.04 0-93.52 65.51-159.1 65.51-65.57 159.04-65.57 93.52 0 159.1 65.53 65.57 65.53 65.57 159.11 0 39.23-12.88 75.02-12.89 35.8-34.89 64.64l238.23 238.23-37.15 37.16ZM384.77-403.38q72.31 0 122.46-50.16 50.16-50.15 50.16-122.46t-50.16-122.46q-50.15-50.16-122.46-50.16t-122.46 50.16Q212.15-648.31 212.15-576t50.16 122.46q50.15 50.16 122.46 50.16Z"
            />
          </svg>
        </button>
      </div>
    </div>
    <p class="search-tip">
      If you are unable to find what you are looking for,
      <br />
      try searching by Japanese name.
    </p>
  </div>
  <div class="search-body">
    <h1 class="ani-title" id="Skeyword"></h1>
    <div id="aniCon2" class="ani items recent">
      <div class="sLoader">
        <div
          aria-label="Orange and tan hamster running in a metal wheel"
          role="img"
          class="wheel-and-hamster"
        >
          <div class="wheel"></div>
          <div class="hamster">
            <div class="hamster__body">
              <div class="hamster__head">
                <div class="hamster__ear"></div>
                <div class="hamster__eye"></div>
                <div class="hamster__nose"></div>
              </div>
              <div class="hamster__limb hamster__limb--fr"></div>
              <div class="hamster__limb hamster__limb--fl"></div>
              <div class="hamster__limb hamster__limb--br"></div>
              <div class="hamster__limb hamster__limb--bl"></div>
              <div class="hamster__tail"></div>
            </div>
          </div>
          <div class="spoke"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="contextMenu" class="context-menu" style="display: none">
    <ul>
      <li>
        <button onclick="location.reload()">
          <i class="fa-solid fa-rotate-right"></i> Reload
        </button>
      </li>
      <li>
        <button onclick="openHome2()">
          <i class="fa-solid fa-house"></i> Home
        </button>
      </li>
      <li>
        <button disabled onclick="openSearch2()">
          <i class="fa-solid fa-magnifying-glass"></i> Search
        </button>
      </li>
      <li>
        <button onclick="openAnime2()">
          <i class="fa-solid fa-clock-rotate-left"></i> Last Wached
        </button>
      </li>
      <li>
        <button onclick="openBookmark()">
          <i class="fa-solid fa-star"></i> Bookmarkes
        </button>
      </li>
      <li>
        <button onclick="openSetting()">
          <i class="fa-solid fa-gear"></i> Settings
        </button>
      </li>
    </ul>
  </div>
</main>
