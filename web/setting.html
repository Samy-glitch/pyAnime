<main id="app" class="main-search">
  <style>
    * {
      scroll-behavior: smooth;
    }

    .content-list {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: flex-start;
      gap: 2em;
      width: 100%;
    }

    .col1 {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      width: 50%;
      text-align: center;
      position: relative;
    }

    .content-list-scroll {
      flex-direction: column;
      width: 18%;
      align-items: flex-start;
      text-align: left;
      overflow-y: auto;
      height: 80%;
      position: fixed;
      padding: 1rem;
      border-right: 1px solid var(--static8);
    }

    .content-list-scroll>* {
      text-align: left;
    }

    .wrapper {
      position: relative;
    }

    .fixed-wrapper {
      position: absolute;
    }

    .doc-h3 {
      opacity: 20%;
      font-size: 18px;
      text-transform: uppercase;
      margin-bottom: 1rem;
    }

    .doc-page-link {
      text-align: left;
      border-radius: var(--border05);
      padding: 0.2rem 1rem;
      width: 100%;
    }

    .doc-page-link:hover {
      background: var(--primary20);
    }

    .setting-div {
      display: flex;
      justify-content: flex-end;
    }

    .main-content {
      flex-direction: column;
      width: 70%;
      align-items: flex-start;
      text-align: left;
      margin-bottom: 5rem;
      padding-right: 10rem;
    }

    .main-content>h2 {
      padding: 1em 0;
    }

    .s-options {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .themes-btn {
      margin-left: 15px;
      padding: 5px 10px;
      border-radius: 4px;
      transition: 0.2s;
    }

    .themes-btn>i {
      margin-right: 8px;
    }

    .themes-btn:hover {
      background-color: var(--primary20);
    }


    .themes-btn:disabled,
    .themes-btn.active {
      background-color: var(--primary50);
    }

    .source-seclect {
      margin-left: 15px;
      background-color: var(--bg);
      color: var(--text);
      padding: 8px;
      border-radius: 8px;
      border-color: var(--text20);
    }

    .source-seclect option {
      padding: 5px 0;

    }

    @media screen and (max-width: 1000px) {
      .wrapper {
        display: none;
      }
    }
  </style>
  <div class="wrapper">
    <div class="fixed-wrapper">
      <div class="content-list content-list-scroll">
        <div class="col1" style="width: 100%; align-items: flex-start">
          <h3 class="doc-h3">Options</h3>
          <a href="#app" class="doc-page-link">General</a>
          <a href="#advanced" class="doc-page-link">Advanced</a>
        </div>
      </div>
    </div>
  </div>
  <div id="general" class="setting-div">
    <div class="main-content">
      <h2>General</h2>
      <div class="s-options">
        <span>Theme</span>
        <div class="s-buttons">
          <button class="themes-btn" disabled><i class="fa-solid fa-moon"></i> Dark</button>
          <button class="themes-btn"><i class="fa-solid fa-lightbulb"></i> Light</button>
        </div>
      </div>

      <h2>Advanced</h3>
        <div class="s-options">
          <div>

            <span>Source</span>
            <select name="source" id="source" class="source-seclect">
              <option value="gogoanimes.org" selected>gogoanimes.org</option>
              <option value="gogoanime.run">gogoanime.run</option>
              <option value="anitaku.io">anitaku.io</option>
            </select>
          </div>
          <div class="s-buttons">
            <button class="themes-btn active">Save</button>
          </div>
        </div>

    </div>
  </div>
  <div id="contextMenu" class="context-menu" style="display: none">
    <ul>
      <li>
        <button onclick="location.reload()">
          <i class="fa-solid fa-rotate-right"></i> Reload
        </button>
      </li>
      <li>
        <button onclick="openHome2()">
          <i class="fa-solid fa-house"></i> Home
        </button>
      </li>
      <li>
        <button onclick="openSearch2()">
          <i class="fa-solid fa-magnifying-glass"></i> Search
        </button>
      </li>
      <li>
        <button onclick="openAnime2()">
          <i class="fa-solid fa-clock-rotate-left"></i> Last Wached
        </button>
      </li>
      <li>
        <button onclick="openBookmark()">
          <i class="fa-solid fa-star"></i> Bookmarkes
        </button>
      </li>
      <li>
        <button disabled onclick="openSetting()">
          <i class="fa-solid fa-gear"></i> Settings
        </button>
      </li>
    </ul>
  </div>
</main>
